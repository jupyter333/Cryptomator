name: Test

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  JAVA_DIST: 'temurin'
  JAVA_VERSION: 22

defaults:
  run:
    shell: bash

jobs:
  test:
    name: Compile and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        jvm_flag:
          # Different types of JVM flags
          - "-XX:+UseSerialGC"            # Type GC
          - "-Xmx512m"                    # Mémoire maximale
          - "-XX:+AlwaysPreTouch"          # Ensures all memory is pre-touched to help optimize memory allocation and avoid page faults
          - "-XX:+PrintCompilation"       # Log de compilation
          - "-XX:+ShowCodeDetailsInExceptionMessages" # Afficher les détails dans les messages d'exception
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: ${{ env.JAVA_DIST }}
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'maven'
      - name: Build and Test
        env:
          JAVA_TOOL_OPTIONS: ${{ matrix.jvm_flag }}
        run: >
          xvfb-run
          mvn -B verify -Djavafx.platform=linux
          jacoco:report
          -Pcoverage
      - name: Get JaCoCo Coverage
        id: coverage
        run: |
          coverage=$(python3 config/coverage.py target/site/jacoco/jacoco.csv) 
          echo "COVERAGE=$coverage" >> $GITHUB_ENV

      - name: Fail if coverage has not improved.
        run: |
          coverage=$COVERAGE
          threshold=13.43
          if (( $(echo "$coverage - $threshold <= 0.1" | bc -l) )); then
            echo "Coverage has not improved."
            exit 1
          else
            echo "New coverage: $coverage%"
          fi

      - name: Show ASCII Art
        run: cat ascii_art.txt